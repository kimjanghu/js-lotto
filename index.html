<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <script type="module" src="src/js/index.js" defer></script>
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          <form id="purchaseFormSection" class="mt-5">
            <label class="mb-2 d-inline-block">
              구입할 금액을 입력해주세요.
            </label>
            <div class="d-flex">
              <input
                type="number"
                id="price"
                name="price"
                type="number"
                class="w-100 mr-2 pl-2"
                placeholder="구입 금액"
                required
                min="1000"
                max="100000"
              />
              <button id="inputPriceBtn" type="button" class="btn btn-cyan">확인</button>
            </div>
          </form>
          <section id="manualLottoFormSection"></section>
          <section id="purchasedLottoSection" class="mt-9">
            <div id="lottoToggleWrapper" class="d-flex">
              <label id="purchasedLottoText" class="flex-auto my-0"></label>
              <div class="flex-auto d-flex justify-end pr-1">
                <label class="switch">
                  <input id="toggleSwitch" type="checkbox" class="lotto-numbers-toggle-button" />
                  <span class="text-base font-normal">번호보기</span>
                </label>
              </div>
            </div>
            <div id="lottoWrapper" class="d-flex flex-wrap"></div>
          </section>
          <section id="winningNumberFormSection"></section>
        </div>
      </div>

      <div id="resultModalSection" class="modal"></div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
